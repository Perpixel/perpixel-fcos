- name: Install packages
  hosts: localhost
  tasks:

    - name: Install ansible dnf
      ansible.builtin.shell: |
        dnf install -y python3-dnf
        exit $(python -c "import dnf")
      register: ec
      failed_when: ec.rc != 0
      changed_when: false

    - name: Install new packages
      ansible.builtin.dnf:
        name:
          - bootc
          - distrobox
          - hwinfo
          - fswatch
          - gnome-session-xsession
          - htop
          - ifuse
          - inxi
          - kitty
          - libva-utils
          - libtree-sitter
          - lm_sensors
          - material-icons-fonts
          - nvidia-vaapi-driver
          - opencl-filesystem
          - plymouth-theme-spinfinity
          - samba
          - vdpauinfo
          - xclip
          - xorg-x11-server-devel
          - zsh
        state: present

    - name: Remove packages
      ansible.builtin.dnf:
        name:
          - firefox
          - mesa-va-drivers
          - firefox-langpacks
          - virtualbox-guest-additions
        state: absent

    - name: Autoremove unneeded packages installed as dependencies
      ansible.builtin.dnf:
        autoremove: true

    - name: Install longterm kernel
      ansible.builtin.shell: |
        set -o pipefail
        # dnf copr enable kwizart/kernel-longterm-6.6
        fedora_release=fedora-{{ fedora_version }}
        repo_file="kwizart-kernel-longterm-6.6-${fedora_release}.repo"
        curl -s -L https://copr.fedorainfracloud.org/coprs/kwizart/kernel-longterm-6.6/repo/${fedora_release}/${repo_file} \
          | tee /etc/yum.repos.d/${repo_file}
        rpm-ostree cliwrap install-to-root /
        # tools and tools-lib on fc41
        rpm-ostree override remove kernel kernel-{core,modules,modules-extra,modules-core} \ 
          --install kernel-longterm \
          --install kernel-longterm-modules-core \
          --install kernel-longterm-core \
          --install kernel-longterm-modules \
          --install kernel-longterm-modules-extra
      args:
        executable: /bin/bash
      register: ec
      failed_when: ec.rc != 0
      changed_when: false

    - name: Get kernel version
      ansible.builtin.shell: |
        echo $(rpm -q --queryformat '%{VERSION}-%{RELEASE}.%{ARCH}' kernel-longterm)
      register: kernel_query
      failed_when: kernel_query.rc != 0
      changed_when: false

    - name: Set kernel version
      ansible.builtin.set_fact:
        kernel_version: "{{ kernel_query.stdout }}"

    - name: Install Nvidia drivers
      ansible.builtin.shell: |
        {{ buildroot }}/scripts/nvidia-installer.sh
      register: result
      failed_when: result.rc != 0
      changed_when: false

    - name: Remove existing nvidia dracut config
      ansible.builtin.file:
        path: /usr/lib/dracut/dracut.conf.d/99-nvidia-dracut.conf
        state: absent

    - name: Update initramfs
      ansible.builtin.shell: |
        /usr/libexec/rpm-ostree/wrapped/dracut --no-hostonly --kver {{ kernel_version }} \
          --reproducible -v --add ostree -f "/lib/modules/{{ kernel_version }}/initramfs.img"
        exit 0
      register: result
      failed_when: result.rc != 0
      changed_when: false

    - name: Set initramfs file mode
      ansible.builtin.file:
        path: /lib/modules/{{ kernel_version }}/initramfs.img
        mode: '0600'

    - name: Cleanup container
      ansible.builtin.shell: |
        rm -rf /tmp/*
        rm -rf /var/*
        dnf -y clean all
        exit 0
      register: result
      failed_when: result.rc != 0
      changed_when: false

