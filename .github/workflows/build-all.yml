name: Build All
on:
  pull_request:
  merge_group:
  schedule:
    - cron: '0 7 * * *'  # 7 am everyday
  workflow_dispatch:

jobs:

  # build nvidia drivers
  job-build-akmods:
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
    uses: ./.github/workflows/build-akmods.yml
    secrets: inherit

  # build oci container image
  job-build-system:
    needs: job-build-akmods
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
    uses: ./.github/workflows/build-system.yml
    secrets: inherit

  # remove old images
  job-clean-images:
    needs: job-build-system
    uses: ./.github/workflows/cleanup.yml
    secrets: inherit
